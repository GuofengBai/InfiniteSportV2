          </div>
        </section>
        <section class="bg-black aligncenter">
          <span class="background" style="background-image:url('images/index/1.jpg')"></span>
          <div class="wrap">
            <h2 class="text-data">加入我们</h2>
            <h3><a href="sign_up.html">注册</a> </h3>

        </section>
      </article>
    </main>
    
    <script src="js/webslides.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    
    <script>
      window.ws = new WebSlides(); 
    </script>

    <script>
        $("#submit1").click(function () {
            val = {
                id: $("#userid").val(),
                password: $("#password").val()
            };
            $.ajax("/api/login", {
                type: 'POST',
                data: val,
                dataType: 'json',
                success: function (result) {
                    if(result.status=="ok"){
                        alert("登陆成功");
                        window.location.href="main.php";
                    }else{
                        alert("登录失败，请检查账号与密码。");
                    }
                }
            });
        });
    </script>
