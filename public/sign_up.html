<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  	<head>
	    <meta charset="utf-8">
	    <title>Infinite Sport</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Font Awesome -->
		<link href="css/font-awesome.min.css" rel="stylesheet">

		<!-- ionicons -->
		<link href="css/ionicons.min.css" rel="stylesheet">
		
		<!-- Simplify -->
		<link href="css/simplify.min.css" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i> Infinite <strong class="text-skin">Sport</strong>
					</div>

					<form>
						<div class="form-group m-bottom-md">
							<input type="text" id="userid" class="form-control" placeholder="账户名">
						</div>
						<div class="form-group">
							<input type="password" id="password" class="form-control" placeholder="密码">
						</div>
						<div class="form-group">
							<input type="password" id="passwordAgain" class="form-control" placeholder="确认密码">
						</div>
						<div class="form-group">
							<input type="text" id="username" class="form-control" placeholder="昵称">
						</div>
						<div class="form-group">
							<div class="custom-checkbox">
								<input type="checkbox" id="chkAccept">
								<label for="chkAccept"></label>
							</div>
							I accept the agreement
						</div>

						<div class="m-top-md p-top-sm">
							<button id="submit" class="btn btn-success block">注册</button>
						</div>

						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">已经注册过账号？</div>
							<a href="index.html" class="btn btn-default block">登录</a>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script src="js/jquery-1.11.1.min.js"></script>
		
		<!-- Bootstrap -->
	    <script src="bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Slimscroll -->
		<script src='js/jquery.slimscroll.min.js'></script>
		
		<!-- Popup Overlay -->
		<script src='js/jquery.popupoverlay.min.js'></script>

		<!-- Modernizr -->
		<script src='js/modernizr.min.js'></script>
		
		<!-- Simplify -->
		<script src="js/simplify/simplify.js"></script>
		
		<script>

            $("#submit").click(function () {
                val = {
                    id: $("#userid").val(),
                    name: $("#username").val(),
                    password: $("#password").val()
                };
                $.ajax("/api/user/", {
                    type: 'POST',
                    data: val,
                    dataType: 'json',
                    success: function (result) {
                        if(result.status=="ok"){
                            window.location.href="index.html";
                        }else{
                            alert("注册失败");
                        }
                    }
                });
            });
		</script>
  	</body>
</html>
